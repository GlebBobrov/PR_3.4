<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" class="sprite" alt="Pikachu">
            <div class="details">
                <h2 class="name" id="name-character">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">300 / 300</span>
                </div>
            </div>
        </div>

        <div class="control">
            <button class="button" id="btn-kick">
                Thunder Shock
            </button>
            <button class="button" id="btn-special-kick">
                Mega Shock
            </button>
        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" class="sprite" alt="Charmeleon">
            <div class="details">
                <h2 class="name" id="name-enemy-1">
                    Charmeleon
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy-1" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy-1">150 / 150</span>
                </div>
            </div>
        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" class="sprite" alt="Bulbasaur">
            <div class="details">
                <h2 class="name" id="name-enemy-2">
                    Bulbasaur
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy-2" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy-2">160 / 160</span>
                </div>
            </div>
        </div>

        <div id="logs"></div>
    </div>
</div>
<div class="catch_screen"></div>

<script src="main.js"></script>
<script src="logs.js"></script>
</body>
</html>
